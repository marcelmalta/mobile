<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ofertas Relâmpago - Celulares</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="tailwind.css" />

  <style>
    html {
      scroll-behavior: smooth;
    }
    ::-webkit-scrollbar {
      height: 6px;
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 10px;
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-900 font-sans">

  <!-- HEADER PROFISSIONAL -->
  <header class="sticky top-0 z-50 shadow-md">
    <!-- BARRA DE CONFIANÇA -->
    <div class="bg-gray-900 text-gray-200 text-[11px] flex justify-center gap-6 py-1 font-medium">
      <div class="flex items-center gap-1"><span>🛡️</span><span>Site Seguro</span></div>
      <div class="flex items-center gap-1"><span>🚚</span><span>Entrega Garantida</span></div>
      <div class="flex items-center gap-1"><span>⏰</span><span>Ofertas Limitadas</span></div>
    </div>

    <!-- BARRA PRINCIPAL -->
    <div class="bg-yellow-400 flex items-center justify-between px-3 py-2">
      <div class="flex items-center gap-2">
        <span class="text-2xl font-extrabold text-gray-900">📱</span>
        <h1 class="text-lg sm:text-xl font-extrabold text-gray-900 tracking-tight">Ofertas Relâmpago</h1>
      </div>

      <div class="flex items-center gap-3">
        <button id="btnBusca" class="text-gray-900 text-xl hover:scale-110 transition">🔍</button>
        <button class="text-gray-900 text-xl hover:scale-110 transition">❤️</button>
        <button class="text-gray-900 text-xl hover:scale-110 transition">🛒</button>
      </div>
    </div>

    <!-- INPUT DE BUSCA (expansível no mobile) -->
    <div id="barraBusca" class="bg-white hidden border-t border-gray-300 p-2 flex items-center justify-center">
      <input
        type="text"
        id="buscaInput"
        placeholder="Buscar celular..."
        class="w-full sm:w-1/2 border border-gray-300 rounded-md p-2 text-sm focus:ring-2 focus:ring-blue-400 outline-none"
      />
    </div>

    <!-- BARRA DE DESTAQUE -->
    <div class="bg-gradient-to-r from-red-600 via-yellow-400 to-red-600 text-center text-white text-[13px] font-semibold py-1 animate-pulse">
      🔥 Promoções relâmpago atualizadas a cada hora!
    </div>
  </header>

  <!-- SEÇÃO OFERTAS DO DIA -->
  <section class="bg-gradient-to-r from-red-600 to-orange-500 text-white py-2 px-3 flex flex-col sm:flex-row items-center justify-between text-center sm:text-left">
    <div>
      <h2 class="text-sm sm:text-base font-bold">🔥 OFERTAS DO DIA</h2>
      <p class="text-[12px] sm:text-sm">Aproveite antes que o tempo acabe!</p>
    </div>
  </section>

  <!-- BANNER AUTOMÁTICO -->
  <section class="bg-white py-2 px-2 overflow-x-auto flex gap-3 scrollbar-thin scrollbar-thumb-gray-300">
    <div id="bannerOfertas" class="flex gap-2">
      <!-- Cards de rolagem automática serão inseridos aqui -->
    </div>
  </section>

  <!-- FILTROS -->
  <section class="bg-white shadow-sm p-2 flex flex-col sm:flex-row gap-2 items-center justify-center sticky top-[64px] z-20">
    <select id="filtroMarca" class="border border-gray-300 rounded-md p-2 w-full sm:w-1/4 text-sm">
      <option value="">Todas as marcas</option>
      <option value="Apple">Apple</option>
      <option value="Samsung">Samsung</option>
      <option value="Xiaomi">Xiaomi</option>
      <option value="Motorola">Motorola</option>
      <option value="Realme">Realme</option>
      <option value="POCO">POCO</option>
    </select>

    <select id="filtroPreco" class="border border-gray-300 rounded-md p-2 w-full sm:w-1/4 text-sm">
      <option value="">Todos os preços</option>
      <option value="1">Até R$ 2000</option>
      <option value="2">R$ 2000 – R$ 4000</option>
      <option value="3">Acima de R$ 4000</option>
    </select>
  </section>

  <!-- CONTAINER DE PRODUTOS -->
  <main class="p-2 space-y-4 max-w-6xl mx-auto">
    <section>
      <h2 class="text-sm font-semibold mb-2 ml-1">📦 Todos os Produtos</h2>
      <div id="listaProdutos"
           class="flex overflow-x-auto gap-2 pb-2 scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-transparent snap-x snap-mandatory">
      </div>
    </section>
  </main>

  <!-- MODAL -->
  <div id="productModal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50 transition duration-300">
    <div class="bg-white rounded-xl max-w-2xl w-[95%] overflow-y-auto max-h-[90vh] p-4 relative scale-95 opacity-0 transition-transform duration-300" id="modalBox">
      <button id="closeModal" class="absolute top-2 right-2 text-gray-600 hover:text-black text-xl">✖</button>

      <div class="flex flex-col sm:flex-row gap-4">
        <div class="flex-1">
          <img id="modalImage" src="" alt="Produto" class="w-full rounded-lg shadow-md" />
        </div>

        <div class="flex-1 flex flex-col gap-2">
          <h2 id="modalTitle" class="text-lg sm:text-xl font-semibold"></h2>
          <div class="flex items-center gap-2">
            <span id="modalOldPrice" class="line-through text-black font-semibold text-sm"></span>
            <span id="modalDiscount" class="text-green-600 font-semibold"></span>
          </div>
          <span id="modalPrice" class="text-3xl font-bold text-green-700"></span>
          <p id="modalParcelas" class="text-sm text-gray-700"></p>

          <a id="modalLink" href="#" target="_blank"
             class="mt-3 bg-blue-600 text-white text-center py-2 rounded-md hover:bg-blue-700 transition">
             Ver no Mercado Livre
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // === TOGGLE DA BARRA DE BUSCA ===
    const btnBusca = document.getElementById("btnBusca");
    const barraBusca = document.getElementById("barraBusca");
    if (btnBusca && barraBusca) {
      btnBusca.addEventListener("click", () => {
        barraBusca.classList.toggle("hidden");
        const input = document.getElementById("buscaInput");
        if (!barraBusca.classList.contains("hidden")) input.focus();
      });
    }
  </script>
</body>
</html>
